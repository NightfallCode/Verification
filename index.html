<!DOCTYPE html>
<html>
<head>
    <title>Discord Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>Click the button below to verify your account.</p>
        <button onclick="redirectToVerify()">Verify</button>
    </div>
    <script>
        function redirectToVerify() {
            window.location.href = "https://nightfallcode.github.io/Verification/verify";
        }
    </script>
</body>
</html>
